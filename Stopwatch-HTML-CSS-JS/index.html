<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Stopwatch</title>
</head>
<body>
  
  <div class="stopwatch">
    <h1 id="displayTime">00:00:00</h1>
    <div class="buttons">
      <img class="js-stop-button" src="images/stop.png" alt="Stop img">
      <img class="js-start-button" src="images/start.png" alt="Start img">
      <img class="js-reset-button" src="images/reset.png" alt="Reset img">
    </div>
  </div>

  <script src="stopwatch.js"></script>
</body>
</html>
